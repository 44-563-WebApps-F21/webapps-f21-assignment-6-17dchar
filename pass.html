<!DOCTYPE html>
<html>
 <head>
     <title>Pass Input</title>
 </head>
<body>

<h1>Pass Phrase by Darek Charlet</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_phrase">What is the secret phrase? </label>
    <input type ="password" id="form1_phrase" name="form1_phrase" value="Let Me In"> <br>

    <label for="form1_check">Enter a phrase: </label>
    <input type ="text" id="form1_check" name="form1_check" autofocus> <br>

    <input type="button" name="form1_btn" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced</p>

<hr>

<div>
    <img src="dolphin.jpg" alt="Dolphin" width="200" height="200" onclick="newImage()" id="image1">
</div>

<script> 

let correct = 0;
let wrong = 0;
let usingImage = 1;

function processPhrase (){
    console.log("Getting form values")
    phrase = document.getElementById("form1_phrase").value
    check = document.getElementById("form1_check").value
    
    if(phrase == check){
        correct++
        alert("Access allowed")
    }
    else{
        wrong++
        alert("Access denied")
    }

    out = document.getElementById("result")
    out.innerHTML = ("Correct = " + correct + " & Wrong = "+ wrong)
}

function newImage(){
    switch(usingImage){
        case 1:
            document.getElementById("image1").src = "alligator.jpg";
            usingImage = 2;
            break;
        case 2:
            document.getElementById("image1").src = "raven.jpg";
            usingImage = 3;
            break;
        case 3:
            document.getElementById("image1").src = "dolphin.jpg";
            usingImage = 1;
            break;
    }
}

</script>

</body>
</html>
