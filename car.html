<!DOCTYPE html>
<html>

<head>
    <title>Car Checkboxes</title>
</head>
<body>

<h2>Darek Charlet orders a car</h2>

<form>
    <input type ="checkbox" id="electric" value="electric">
    <label for="electric">electric</label> <br>

    <input type ="checkbox" id="ac" value="ac">
    <label for="ac">ac</label> <br>

    <input type="checkbox" id="gps" value="gps">
    <label for="gps">gps</label> <br>

    <input type="button" value="Order a car" onclick="orderCar()">
</form>

<hr>

<form>
    <label for="property">Enter a property</label>
    <input type="text" id="property" value="color">

    <label for="value">Enter a value</label>
    <input type="text" id="value">

    <input type="button" value="Update the car" onclick="updateCar()">
</form>

<p id="result">This text will be replaced.</p>

<script> 

let my_car = {};

function updateCar(){
    let property = document.getElementById("property").value;
    let value = document.getElementById("value").value;

    my_car[property] = value;

    document.getElementById("result").innerHTML = JSON.stringify(my_car, null, 1);
}

function orderCar(){
    my_car = {};
    
    if(document.getElementById("electric").checked){my_car.electric = true;}
        else{my_car.electric = false;}
    if(document.getElementById("ac").checked){my_car.ac = true;}
        else{my_car.ac = false;}
    if(document.getElementById("gps").checked){my_car.gps = true;}
        else{my_car.gps = false;}
    
    document.getElementById("result").innerHTML = JSON.stringify(my_car, null, 1);
}

</script>

</body>
</html>
